<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Background Color Switcher</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="main-heading">Javascript Color Scheme Switcher</h1>
            <div class="color-picker">
                <div class="button" id="grey"></div>
                <div class="button" id="red"></div>
                <div class="button" id="blue"></div>
                <div class="button" id="yellow"></div>
                <h2 class="sub-heading"> Try clicking on one of the colors above to change the background color of this page
                    !</h2>
                    <a href="#" class="reset">Reset</a>
            </div>
        </div>
            
    </div>
    <script src="script.js"></script>
</body>

</html>
